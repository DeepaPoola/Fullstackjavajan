<html>
    <head>
        <title>Webpage</title>
        <link rel="stylesheet" href="./style.css">
        
    </head>
    <body>
       <div class="container">
           <form id="form1">
               <h3>Registration Form</h3>
               <input type="text" placeholder="Email" required/>
               <input type="password" placeholder="Password" required/>
               <input type="password" placeholder="Confirm Password" required/>
               <div class="btn-box">
                   <button type="button">Next</button>
               </div>
           </form>
           <form id="form2">
            <h3>Contact Form</h3>
            <input type="text" placeholder="Name" required/>
            <input type="number" placeholder="Phone Number" required/>
            <input type="number" placeholder="Alternate Number"/>
            <div class="btn-box">
                <button id="back1" type="button">Back</button>
                <button id="next2" type="button">Next</button>
            </div>
        </form>
        <form id="form3">
            <h3>Social Links </h3>
            <input type="text" placeholder="Meduim"/>
            <input type="text" placeholder="Github"/>
            <input type="text" placeholder="Linkedn"/>
            <div class="btn-box">
                <button id="back2" type="button" >Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
           <div class="step-col"><small>Step 1</small></div>
           <div class="step-col"><small>Step 2</small></div>
           <div class="step-col"><small>Step 3</small></div>
        
       </div>
       </div>
       <script>
        var form1 = document.getElementById("form1");
        var form2 = document.getElementById("form2");
        var form3 = document.getElementById("form3");

        var next1 = document.getElementById("next1");           
        var next2 = document.getElementById("next2");           
        var back1 = document.getElementById("back1");           
        var back2 = document.getElementById("back2");  
        
       var progress = document.getElementById("progress");

        next1.onclick=function(){
            form1.style.left="-450px"
            form2.style.left="40px"
            progress.style.width="240px"
        }
        back1.onclick=function(){
            form1.style.left="40px"
            form2.style.left="450px"
            progress.style.width="120px"
        }
        next2.onclick=function(){
            form2.style.left="-450px"
            form3.style.left="40px"
            progress.style.width="360px"
        }
        back2.onclick=function(){
            form2.style.left="40px"
            form3.style.left="450px"
            progress.style.width="240px"
        }


    </script>
    </body>
</html>
