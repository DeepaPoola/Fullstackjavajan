<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Login Form</h1>
        <form>
            <label>Name</label>
            <input type=text placeholder="Please enter name"/><br/><br/>
            <label>Mobile</label>
            <input type="number" placeholder="10-digit number"/><br><br/>
            <label>Pincode</label>
            <input type="number" placeholder="Pincode"/><br/><br/>
            <label>Locality</label>
            <input type="text" placeholder="Locality"/><br/><br/>
            <label>Message</label>
            <textarea rows="3" cols="8" ></textarea><br/><br/>
            <label>City</label>
            <input type="text" placeholder="City/District/Town"/><br/><br/>
            <label>State</label>
            <select>
                <option>Please select</option>
                <option>Telangana</option>
                <option>Andhrapradesh</option>
                <option>Tamilnadu</option>
            </select><br/><br/>
            <label>Landmark</label>
            <input type="text" placeholder="Landmark"/><br/><br/>
            <label>Alternate Phone</label>
            <input type="number" placeholder="Alternate Phone(optional)"/><br/><br/>
            <label>Address Type</label>
            <input type="radio"/>Home
            <input type="radio"/>Work<br/><br/>
            <input type="button" value="save"/>
            <button>Cancel</button>
        </form>
    </body>
</html>
