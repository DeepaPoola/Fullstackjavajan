<html>
    <head>
        <title>Head Script</title>
        <script>
           function Change(){
               document.getElementById('demo').innerText="Sunny"
               document.getElementById('data').innerHTML="Deepa"
           }
        </script>
    </head>
    <body>
        <p id="data">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut dolorem porro architecto itaque illo assumenda vero, magni esse, officiis sed pariatur quaerat necessitatibus dolore veniam, blanditiis minus autem nihil fugiat.</p>
        <h5 id="demo">This is me</h5>
        <button onclick="Change()">Click</button>
    </body>
</html>
