<html>
    <head>
        <title>Webpage</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./one.js" type="text/javascript"></script>
    </head>
    <body>
       <div class="container">
           <form id="form1">
               <h3>Registration Form</h3>
               <input type="text" placeholder="Email" required/>
               <input type="password" placeholder="Password" required/>
               <input type="password" placeholder="Confirm Password" required/>
               <div class="btn-box">
                   <button type="button" id="next1" onclick="display()">Next</button>
               </div>
           </form>
           <form id="form2">
            <h3>Contact Form</h3>
            <input type="text" placeholder="Name" required/>
            <input type="number" placeholder="Phone Number" required/>
            <input type="number" placeholder="Alternate Number"/>
            <div class="btn-box">
                <button id="back1" type="button" onclick="data()">Back</button>
                <button id="next2" type="button" onclick="forward()">Next</button>
            </div>
        </form>
        <form id="form3">
            <h3>Social Links </h3>
            <input type="text" placeholder="Meduim"/>
            <input type="text" placeholder="Github"/>
            <input type="text" placeholder="Linkedn"/>
            <div class="btn-box">
                <button id="back2" type="button" onclick="move()">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
           <div class="step-col"><small>Step 1</small></div>
           <div class="step-col"><small>Step 2</small></div>
           <div class="step-col"><small>Step 3</small></div>
        
       </div>
       </div>
       
    </body>
</html>
