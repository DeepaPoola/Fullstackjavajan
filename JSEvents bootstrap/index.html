<html>
    <head>
        <script>
            function displayColor(){
                
                document.getElementById("button").style.backgroundColor = "red";
                
                document.getElementById("message").innerHTML = "Mouse over to change button background color"; 
                
            }
            function displayChange(){
                
                document.getElementById("deepa").style.backgroundColor = "blue";
                
                document.getElementById("np").innerHTML = "Mouse out to change button background color"; 
                
            }
            function displayClick(){
                
                document.getElementById("click").style.backgroundColor = "purple";
                
                document.getElementById("pn").innerHTML = "On click to change button background color"; 
                
            }
            function displayDbl(){
                
                document.getElementById("dbl").style.backgroundColor = "blue";
                
                document.getElementById("sd").innerHTML = "Mouse out to change button background color"; 
                
            }
            function displayFocus(){
                
                document.getElementById("focus").style.backgroundColor = "red";
                
                document.getElementById("ka").innerHTML = "Mouse out to change button background color"; 
                
            }
            function displayBlur(){
                
               var x=document.getElementById("blur");
               x.value = x.value.toUpperCase();
                
                document.getElementById("ak").innerHTML = "Change Lower case to uppercase onblur Events"; 
                
            }
            
        </script>
        <style>
        button{
            width: 20%;
        }
        input{
    width: 20%;
        }
        
        </style>
    </head>
    <body>
        
        <label>Mouse over</label><br/>
        <div id="message"></div>
        <button onmouseover="displayColor()" id="button">Mouse Over</button><br/><br/>
        <label >Mouse out</label><br/>
        <div id="np"></div>
        <input type="submit" value="Mouse Out" id="deepa" onmouseout="displayChange()" /><br/>
        <label >Onclick</label><br/>
        <div id="pn"></div>
        <input type="submit" value="on click" id="click" onclick="displayClick()" /><br/>
        <label >On Dblclick</label><br/>
        <div id="sd"></div>
        <input type="submit" value="Ondblclick" id="dbl" ondblclick="displayDbl()" /><br/>
        <label >On focus</label><br/>
        <div id="ka"></div>
        <input type="text"  id="focus" onfocus="displayFocus()" /><br/>
        <label >On Blur</label><br/>
        <div id="ak"></div>
        <input type="text"  id="blur" onblur="displayBlur()" /><br/>
    </body>
</html>
